<div class="formarea">
    <form [formGroup]="signupform" (ngSubmit)="onSignUp()">
        <mat-card>
            <h1>Sign Up Form</h1>
            <mat-form-field appearance="fill">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="Ex: Patel Vatsal" name="name" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="pat@example.com" name="email" formControlName="email" required>
                <mat-error *ngIf="signupform.get('email')?.hasError('email')">Invalid email</mat-error>
            </mat-form-field>



            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="confirmpassword"
                    formControlName="confirmpassword">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <div class="signupbutton">
                <button type="submit" mat-raised-button color="accent" [disabled]="signupform.invalid">Sign Up</button>
            </div>

        </mat-card>
    </form>
</div>
